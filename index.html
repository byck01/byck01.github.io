</div><script>
layui.use(['admin', 'form', 'user'], function(){
  var $ = layui.$
  ,setter = layui.setter
  ,admin = layui.admin
  ,form = layui.form
  ,router = layui.router()
  ,search = router.search;

  form.render();

  //提交
  form.on('submit(LAY-user-login-submit)', function(obj){
  
    //请求登入接口
    admin.req({
      url: '/backstage/login.html' //实际使用请改成服务端真实接口
      ,data: obj.field
      ,post: true
      ,done: function(res){
        //请求成功后，写入 access_token
        layui.data(setter.tableName, {
          key: setter.request.tokenName
          ,value: res.data.access_token
        });        
        //登入成功的提示与跳转
        layer.msg(res.msg, {
          offset: '15px'
          ,icon: 1
          ,time: 1000
        }, function(){
        	location.reload();
          //location.hash = search.redirect ? decodeURIComponent(search.redirect) : '/';
        });
      }
    });
  });
  //判断是否已经存在access_token，存在则直接跳转到首页
  if(layui.data(setter.tableName).access_token !='' && typeof layui.data(setter.tableName).access_token != null && typeof layui.data(setter.tableName).access_token != 'undefined'){
     location.hash = search.redirect ? decodeURIComponent(search.redirect) : '/';
  }
  //实际使用时记得删除该代码
  /**layer.msg('为了方便演示，用户名密码可随意输入', {
    offset: '15px'
    ,icon: 1
  });**/
  
});
</script></div>

  </script>
